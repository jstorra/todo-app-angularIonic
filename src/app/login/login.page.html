<ion-header class="header" [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio de Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <main>
    <div class="login-container">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-button>Iniciar Sesión</ion-button>
      <span>ó</span>
      <ion-button (click)="irARegistro()">Registrarse</ion-button>
    </div>
  </main>

</ion-content>
